{% load static %}

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
        <script src="https://kit.fontawesome.com/3749c7fb61.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
        <script src="{% static 'js/grid_layout.js' %}"></script>
        <title>Notes</title>
    </head>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">Notes</span>
                {% if user.is_authenticated %}
                    <span>
                        <span class="nav-item text-light me-3">Logged in as <strong>{{ user.username }}</strong></span>
                        <a href="{% url 'logout' %}">
                            <span style="color: white;" class="icon fas fa-sign-out-alt"></span>
                        </a>
                    </span>
                {% endif %}
            </div>
        </nav>
    </header>
    <body>
        {% block content %}

        {% endblock %}
    </body>
</html>
