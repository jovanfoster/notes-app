{% extends 'main/base.html' %}

{% block content %}
    <div class="container">
        <h1>Login</h1>
        <form method="post" class="form-control">
            {% csrf_token %}
            <label for="username">Username:</label>
            <input type="text" name="username" class="input-group mb-3">
            <label for="password">Password:</label>
            <input type="password" name="password" class="input-group mb-3">
            <input type="submit" value="Login" class="btn btn-primary">
            <span>
                <p>Don't have an account? <a href="{% url 'register' %}"> Register </a>now</p>
            </span>
        </form>
    </div>
{% endblock %}
