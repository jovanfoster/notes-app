{% extends 'main/base.html' %}

{% block content %}
    <div class="container">
        <h1>Are you sure you want to delete this note?</h1>

        <form method="post" class="form-group mt-5">
            {% csrf_token %}
            <input type="submit" value="Yes, delete it" class="btn btn-danger me-1">
            <a href="/">Wait, go back!</a>
        </form>
    </div>
{% endblock %}
